<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h2 mb-0">Courses Management</h1>
          <p class="text-muted mb-0">Manage your course catalog</p>
        </div>
        <button class="btn btn-primary" (click)="onAddCourse()">
          <i class="bi bi-plus-circle"></i> Add New Course
        </button>
      </div>

      <!-- Courses Table Card -->
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h5 class="card-title">All Courses</h5>
        </div>
        <div class="card-body p-0">
          <app-courses-list
            [courses]="courses()"
            (edit)="onEditCourse($event)"
            (delete)="onDeleteCourse($event)">
          </app-courses-list>
        </div>
      </div>

      <!-- Course Form Modal -->
      <app-course-form
        *ngIf="showForm"
        [course]="selectedCourse"
        (submit)="onFormSubmit($event)"
        (cancel)="onFormCancel()">
      </app-course-form>
    </div>
  </div>
</div>
