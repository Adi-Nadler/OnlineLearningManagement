<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h2 mb-0">Enrolments Management</h1>
          <p class="text-muted mb-0">Manage student course enrolments</p>
        </div>
        <button class="btn btn-primary" (click)="onAddEnrolment()">
          <i class="bi bi-plus-circle"></i> Assign Student to Course
        </button>
      </div>

      <!-- Enrolments Table Card -->
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h5 class="card-title mb-3">All Enrolments</h5>
        </div>
        <div class="card-body p-0">
          <app-enrolments-list
            [enrolments]="enrolments()"
            (delete)="onDeleteEnrolment($event)">
          </app-enrolments-list>
        </div>
      </div>

      <!-- Enrolment Form Modal -->
      <app-enrolment-form
        *ngIf="showForm"
        [enrolment]="selectedEnrolment"
        (submit)="onFormSubmit($event)"
        (cancel)="onFormCancel()">
      </app-enrolment-form>
    </div>
  </div>
</div>
